<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="JavaScript/data/collisions.js"></script>
    <script defer src="JavaScript/data/battlezones.js"></script>
    <script defer src="JavaScript/data/attacks.js"></script>
    <script defer src="JavaScript/data/pokemon.js"></script>
    <script defer src="JavaScript/classes.js"></script>
    <script defer src="JavaScript/index.js"></script>
    <script defer src="JavaScript/battle.js"></script>
    <title>Bobby Wasabi</title>
  </head>
  <body>
    <nav></nav>
    <div id="game">
      <div id="transition"></div>
      <!-- Hampter (Enemy) HP -->
      <div id="hampter">
        <h1 class="pkmn-name">Hampter <span class="right">Lv.4</span></h1>
        <div id="hampter-hp">
          <div id="hampter-maxhp"></div>
          <div id="hampter-currhp"></div>
        </div>
      </div>
      <!-- Nohtyp (Player) HP -->
      <div id="nohtyp">
        <h1 class="pkmn-name">Nohtyp <span class="right">Lv.5</span></h1>
        <div id="nohtyp-hp">
          <div id="nohtyp-maxhp"></div>
          <div id="nohtyp-currhp"></div>
        </div>
      </div>
      <canvas></canvas>
      <div id="battle-box">
        <div id="battle-text"></div>
        <div id="attack-interface"></div>
        <div>
          <h1 id="attack-type">Attack Type:</h1>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
